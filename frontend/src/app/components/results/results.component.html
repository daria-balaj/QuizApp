<app-nav></app-nav>
<div class="results-container">
    <div *ngIf="this.quizService.getMode() == 'single'" >
        <app-singleplayer-results class="flex w-screen" [matchId]="this.matchId"></app-singleplayer-results>
    </div>
    <div *ngIf="this.quizService.getMode() == 'multi'" >
        <app-multiplayer-results class="flex w-screen"></app-multiplayer-results>
    </div>
            
    <div class="action-buttons">
        <button class="action-btn play-again-btn" (click)="playAgain()">Play Again</button>
        <button class="action-btn home-btn" (click)="returnToHome()">Return to Home</button>
    </div>
</div>

<div class="single-player-summary">
    <canvas #confettiCanvas class="confetti-canvas"></canvas>
    <div class="stats-card">
        <mat-icon>check</mat-icon>
      <div class="stats-value">{{this.correctAnswers}}</div>
    </div>
    <div class="stats-card">
        <mat-icon>percent</mat-icon>
        <div class="stats-value">{{this.score}}</div>
    </div>
    <div class="stats-card">
        <mat-icon>timer</mat-icon>
        <div class="stats-value">{{this.time}}</div>
    </div>
  </div>

<div class="quiz-container">
  @if(loading) {
    <mat-spinner></mat-spinner>
  } @else {
    <app-question
      [question]="questions[currentIndex]"
      [answers]="answers"
      [index]="currentIndex"
      [totalQuestions]="questions.length"
      (answerSelected)="onAnswerSelected($event)"
      (next)="nextQuestion()"
    />
  }
</div>

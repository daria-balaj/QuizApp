<div class="question-container">
  <div class="question-header">
    <div class="question-progress">
      <div class="progress-bar">
        <div
          class="progress-fill"
          [style.width]="((index() + 1) / totalQuestions()) * 100 + '%'"
        ></div>
      </div>
      <div class="progress-text">
        Question {{ index() + 1 }} of {{ totalQuestions() }}
      </div>
    </div>

    <div class="timer">
      <div class="timer-icon">
        <mat-icon>timer</mat-icon>
      </div>
      <div class="timer-text">{{ formatTime(timeRemaining) }}</div>
    </div>
  </div>

  <div class="question-content">
    @if(question()){
    <h2 class="question-text">{{ question().text }}</h2>
    }

    <div class="options-grid">
      @for(answer of answers(); track answer.id; let id = $index){
      <button
        type="button"
        class="option-item"
        [class.selected]="selectedAnswer?.id === answer.id"
        (click)="selectOption(answer)"
      >
        <div class="option-marker">{{ ["A", "B", "C", "D"][id] }}</div>
        <div class="option-text">{{ answer.text }}</div>
      </button>
      }
    </div>
  </div>
</div>
